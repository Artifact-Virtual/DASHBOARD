<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARCX Genesis</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }h1 {
  font-size: 2.5rem;
  letter-spacing: 0.05em;

}

p {
  font-size: 1rem;
  max-width: 600px;
  text-align: center;
  margin-bottom: 1.5rem;
  color: #aaa;
}

a.cta {
  display: inline-block;
  padding: 0.75rem 2rem;
  background-color: #fff;
  color: #000;
  font-weight: bold;
  text-decoration: none;
  transition: all 0.3s;
}

a.cta:hover {
  background-color: #222;
  color: #fff;
  border: 1px solid #fff;
}

.loop {
  font-size: 0.85rem;
  color: #666;
  margin-top: 2rem;
}

.circle {
  border: 2px solid #555;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  margin: 0 6px;
  display: inline-block;
  animation: pulse 2s infinite;
}

.circle:nth-child(2) { animation-delay: 0.2s; }
.circle:nth-child(3) { animation-delay: 0.4s; }
.circle:nth-child(4) { animation-delay: 0.6s; }
.circle:nth-child(5) { animation-delay: 0.8s; }
.circle:nth-child(6) { animation-delay: 1s; }
.circle:nth-child(7) { animation-delay: 1.2s; }

@keyframes pulse {
  0% { opacity: 0.3; transform: scale(0.9); }
  50% { opacity: 1; transform: scale(1.2); }
  100% { opacity: 0.3; transform: scale(0.9); }
}

  </style>
</head>
