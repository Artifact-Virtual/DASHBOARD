<!DOCTYPE html>
<html lang="en" class="bg-dark-900">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ARC Multi-Network Simulation - Professional Trading Dashboard"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Professional trading fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>ARC Multi-Network | Professional Dashboard</title>
    
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #0a0b0f;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      code {
        font-family: 'JetBrains Mono', Monaco, 'Lucida Console', 'Liberation Mono', 'DejaVu Sans Mono',
          'Bitstream Vera Sans Mono', 'Courier New', monospace;
      }
      
      /* Professional scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #131620;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #363a4f;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #4a4f6a;
      }
      
      /* Trading-style loading animations */
      @keyframes trading-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      
      .trading-pulse {
        animation: trading-pulse 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this professional trading dashboard.</noscript>
    <div id="root"></div>
  </body>
</html>
