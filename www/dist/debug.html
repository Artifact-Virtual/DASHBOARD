<!DOCTYPE html>
<html>
<head>
    <title>React App Debug</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div id="debug">Starting diagnostics...</div>
    <div id="root"></div>
    
    <script>
        const debug = document.getElementById('debug');
        
        function log(message) {
            console.log(message);
            debug.innerHTML += '<br>' + message;
        }
        
        log('1. Basic JavaScript executing');
        log('2. Root element exists: ' + !!document.getElementById('root'));
        
        // Test if we can load the main React JS file
        const script = document.createElement('script');
        script.type = 'module';
        script.crossOrigin = '';
        script.onload = () => log('3. Main React script loaded successfully');
        script.onerror = (e) => log('3. ERROR loading React script: ' + e.message);
        script.src = '/assets/index-CJ2BVV38.js';
        document.head.appendChild(script);
        
        // Test CSS loading
        const css = document.createElement('link');
        css.rel = 'stylesheet';
        css.onload = () => log('4. CSS loaded successfully');
        css.onerror = (e) => log('4. ERROR loading CSS: ' + e.message);
        css.href = '/assets/index-CJH-4iDx.css';
        document.head.appendChild(css);
    </script>
</body>
</html>
